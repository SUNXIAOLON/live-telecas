<!DOCTYPE html>
<html>
  <head>
    <title>直播</title>
    <style>
      #video {
        width:480px;
        height:480px;
        object-fit: fill;
        margin: 0 auto;
        display: block;
        border: 1px solid black;
        background-color: black;
      }
      #btn {
        margin: 20px auto;
        display: block;
        width: 100px;
        height: 44px;
      }
    </style>
  </head>
  <body>
    <div>
      <object>
        <embed id="video" src="./utils/RtmpStreamer.swf" bgcolor="#999999" quality="high" width="320" height="240" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>
      </object>
      <button id="btn" type="button">开始直播</button>
    </div>
    <script data-main="./utils/main" src="./utils/require.js"></script>
  </body>
</html>
